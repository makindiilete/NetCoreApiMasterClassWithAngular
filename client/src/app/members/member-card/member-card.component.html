<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      [src]="member.photoUrl || './assets/user.png'"
      [alt]="member.knownAs"
      class="card-img-top"
    />
    <!--    ds are our icons which we want to place above the image-->
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <!--          onclick of ds icon, we navigate to the members detail component passing along the username of the clicked member-->
          <i class="fa fa-user" routerLink="/members/{{ member.userName }}"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <!-- /.card-img-wrapper -->
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i>
      {{ member.knownAs }}
      <!-- /.fa fa-user mr-2 -->
    </h6>
    <!-- /.card-title text-center-mb-1 -->
    <p class="card-text text-muted text-center">{{ member.city }}</p>
    <!-- /.card-text text-muted text-center -->
  </div>
  <!-- /.card-body p-1 -->
</div>
<!-- /.card mb-4 -->
